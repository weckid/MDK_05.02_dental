<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RX - Стоматология{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body id="app">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'assets/image/nav/logo.png' %}" alt="Логотип клиники RX">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
                <li><a href="{% url 'entry' %}">Запись</a></li>
                <li><a href="{% url 'admin_panel' %}">Админ панель</a></li>
                <li><a href="{% url 'catalog' %}">Каталог услуг</a></li>
            </ul>
            <div class="nav_img">
                <a href="{% url 'profile' %}">
                    <img src="{% static 'assets/image/nav/customer.png' %}" alt="Профиль пользователя">
                </a>
            </div>
        </nav>
        <div class="burger">
            <span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>© 2025 Все права защищены</p>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
        document.querySelector('.burger')?.addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav').classList.toggle('open');
        });
    </script>
</body>
</html>
